<form name="request">
    <div class="form-group">
        <label for="messageName">Message name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="messageName"
               name="messageName" />
        <div>This field is required</div>
    </div>
    
    <div class="form-group">
        <label for="bvisProcessInstanceID">Process ID</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="bvisProcessInstanceID"
               name="bvisProcessInstanceID" />
        <div>This field is required</div>
    </div>

    
    <div class="form-group">
        <label for="customerType">Customer Type</label>
        <div>
          <select cam-variable-name="customerType"
                  cam-variable-type="String"
                  class="form-control">
            <option>business</option>
            <option>private</option>
          </select>
        </div>
        <div>This field is required</div>
     </div>
   
    <div class="form-group">
      <label for="numberOfDays">Renting Period</label>
      <input class="form-control"
             cam-variable-type="Integer"
             cam-variable-name="numberOfDays"
             name="numberOfDays" />
    </div>
    
    <div class="form-group">
      <label for="numberOfCars">Number of cars</label>
      <input class="form-control"
             cam-variable-type="Integer"
             cam-variable-name="numberOfCars"
             name="numberOfCars" />
    </div> 
    <div class="form-group">
      <label for="total_cost">Total value of car</label>
      <input class="form-control"
             cam-variable-type="Integer"
             cam-variable-name="total_cost"
             name="total_cost" />
    </div> 
    <div class="form-group">
      <label for="insurance">Insurance Type</label>
      <div class ="form-group">
           <input type="checkbox" name="fullCover" value=true>Full Insurance<br>
           <input type="checkbox" name="halfCover" value=true>Half Insurance<br>    
           <input type="checkbox" name="theftCover" value=true>Theft Insurance<br>
           <input type="checkbox" name="thirdPartyLiability" value=true>Third Party Liability <br>          
      </div>
    </div>
    
</form>
